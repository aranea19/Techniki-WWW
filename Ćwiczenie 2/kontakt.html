<body class="kontakt-page">
    <!-- NAV -->

        <div class="content">

        </div>
    </nav>

    <!-- HERO -->
    <main>
        <section class="contact-hero">
            <h1> Masz pytanie lub pomysł?</h1>

        </section>

        <!-- FORMULARZ I INFO -->
        <section class="contact-section">
            <div class="contact-container">
                <!-- Formularz -->
                <form action="#" method="post" class="contact-form">
                    <div class="form-left">
                        <label for="name">Imię:</label>
                        <input type="text" id="name" name="name" placeholder="Twoje imię" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Twój email" required>
                    </div>
                    <div class="form-right">
                        <label for="message">Wiadomość:</label>
                        <textarea id="message" name="message" rows="6" placeholder="Twoja wiadomość"
                            required></textarea>
                    </div>
                    <button type="submit">Wyślij</button>
                </form>

                <!-- Dane kontaktowe -->
                <div class="contact-info">
                    <h2>Dane kontaktowe</h2>
                    <p><strong>Email:</strong> krosant.company@gmail.com</p>
                    <p><strong>Telefon:</strong> 674-003-922</p>
                    <p><strong>Facebook:</strong>
                        <a href="https://www.facebook.com/AniaGotuje" target="_blank" rel="noopener noreferrer">
                            /Krosant </a>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>

                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
